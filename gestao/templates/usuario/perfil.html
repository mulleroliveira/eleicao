{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4 col-sm-6 mb-3 mb-sm-0">
        <img class="detail-perfil rounded border-bottom-primary"
            src="https://cdn.img.com/joyent.wme/public/wme/assets/ec050984-7b81-11e6-96e0-8905cd656caf.jpg?v=42">
        <div class="dropdown">
            <a class="dropdown-toggle" href="" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <i class="fa fa-camera" aria-hidden="true"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">Tirar Foto</button>
                <button class="dropdown-item" type="button">Enviar Foto</button>
                <button class="dropdown-item" type="button">Enviar URL</button>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-sm-6 mb-3 mb-sm-0">
        <h3 id="title-perfil">Perfil</h3>
        <hr class="border-bottom-primary">
        <form>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="formGroupExampleInput">Nome</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" value="{{usuario.username}}">
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="formGroupExampleInput2">Sobrenome</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" value="{{usuario.last_name}}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="formGroupExampleInput">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" value="{{usuario.email}}">
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="formGroupExampleInput2">CPF</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" value="{{usuariocpf.cpf}}">
                </div>
            </div>
            <button class="perfil-salvar btn btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
